<body>
    1.Почему instanceof в
    примере ниже возвращает true? Мы же видим, что a не создан с помощью B().
    function A() {}
    function B() {}

    A.prototype = B.prototype = {};

    let a = new A();

    alert( a instanceof B ); // он возвращает true потому что A и B приравнивается к {}
</body>
